<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box{
		width:700px;
		height:500px;
		border:1px solid #555;
		margin:20px auto;
	}
	#one{
		width:700px;
		height:500px;
		border:1px solid #ccc;
		margin:0 auto;		
	}
	/*:target是对当前锚链接到地方进行操作*/
	:target{
		background:#ccc;
	}
	</style>
</head>
<body>
	<div class="box">
		
	</div>
	<div id="one">
		嘿嘿哈哈!
	</div>
	<div class="box">
		
	</div>
</body>
</html>
