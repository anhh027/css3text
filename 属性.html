<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	[class]{
		width:300px;
		height:300px;
		border:1px solid #555;
	}
	[href^=http]:before{
		content:"超文本";
	}
	[href^=https]:before{
		content:"安全";
	}
	[href^=ftp]:before{
		content:"文件";
	}
	[href^=mailto]:before{
		content:"邮箱";
	}
	/* 包含//*/
	[href*="//"]:before{
		content:"a链接";
	}
	/* 包含//*/
	[href$="com"]:after{
		content:"以com结尾";
	}
	</style>
</head>
<body>
	<ul class="list" title="hello world">
		<li>0001</li>
		<li>0002</li>
		<li>0003</li>
		<li>0004</li>
		<li>0005</li>
	</ul>
	<div class="banner" title="hello world">
		<li>001</li>
		<li>002</li>
		<li>003</li>
	</div>
	<ul titlt="ni hao">
		<li>001</li>
		<li>002</li>
		<li>003</li>
	</ul>
	<ul>
		<li><a href="http://www.baidu.com">百度一下</a></li>
		<li><a href="https://www.baidu.com">百度一下</a></li>
		<li><a href="ftp://www.baidu.com">百度一下</a></li>
		<li><a href="mailto:798046494@qq.com">邮箱</a></li>
	</ul>
</body>
</html>
